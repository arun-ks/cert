           //var redirectBase = "index.html?id=";
           //var redirectBase = "./?id=" ;       // This does not work on offline/local file
           const redirectBase = window.location.href.split("?")[0] + "?id=";           
            
           // Function to find and redirect based on certShortName
           function redirectToCert(id) {	
              const key = decodeURIComponent(id).toLowerCase();     
              const certIndex = Object.create(null);
              certificates.forEach(c => {  certIndex[c.certShortName.toLowerCase()] = c.certURL; });     
              const url = certIndex[key];
              
              if (url) {
                window.location.replace(url);
              } else {   //Wrong ID was passed
                displayCertificateList();
              }
           }
           
           // Function to display the certificate list as a table. This is used when incorrect or no parameter is passed 
           function displayCertificateList() {
             let html = `
             <div class="container">
               <h1> This is an interstitial page which provides shorter links to certificates</h1>
               <p class="subtitle"> If you reached here, then I must have put wrong link/code in my CV, so here is full list of certificates. </p>
           
               <input id="certFilter" type="text" placeholder="Filter by group, name or issuerâ€¦" oninput="filterTable()">               
               <table id="certTable">
                 <thead> <tr> <th>#</th> <th>Group</th> <th>Certificate</th> <th>Issuer</th> <th>Date</th> <th>ShortName</th> </tr></thead>
                 <tbody>`;
           
             certificates.forEach((c, i) => {
               html += `
                 <tr>
                   <td data-label="#">${i + 1}</td>
                   <td data-label="Group" class="group">${c.certGroup}</td>
                   <td data-label="Name"><a href="${c.certURL}">${c.certName}</a></td>
                   <td data-label="Issuer">${c.certIssuer}</td>
                   <td data-label="Date" class="date">${c.certDate}</td>
                   <td data-label="Certificate"> <a href="${redirectBase}${encodeURIComponent(c.certShortName)}">${c.certShortName}</a></td>
                 </tr>`;
             });
           
             html += `
                 </tbody>
               </table>
                          
               <div class="showSource">
                 <a href="https://github.com/arun-ks/cert/">Source</a>
               </div>
             </div>
             `;
                        
             document.body.innerHTML = html;
           }
           
           function filterTable() {
             const q = document.getElementById("certFilter").value.toLowerCase();
             const rows = document.querySelectorAll("#certTable tbody tr");
           
             rows.forEach(row => {
               const group = row.children[1].innerText.toLowerCase();
               const issuer = row.children[3].innerText.toLowerCase();
               const certName = row.children[2].innerText.toLowerCase();
               row.style.display =  group.includes(q) || issuer.includes(q) || certName.includes(q)      ? ""   : "none";
             });
           }
           
           const params = new URLSearchParams(window.location.search);
           const certShortNameParam = params.get("id");
           
           if (certShortNameParam) {
             redirectToCert(certShortNameParam);
           } else {
           	//Oops, somebody reached the page without the short code
             displayCertificateList();
           }
